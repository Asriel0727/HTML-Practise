<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>不正經的申請單</title>
  </head>
  <body>
	<table cellpadding="0" cellspacing="0" border="0" height="100%" width="100%" bgcolor="#D9FFFF" style="border-collapse:collapse;">
		<tr>
		<td>
	<table frame="border" rules="all" align="center" bgcolor="#fffff">
		<caption><h1>不正經的好友申請單</h1></caption>
	  <tr>
		<th>姓名:</th>
		<td><input type="text" name="名子" size="20"></td>
		<th colspan="2">性別:</th>
		<td><input type="radio" name="性別" value="01">男 <input type="radio" name="性別" value="01">女 <input type="radio" name="性別" value="01">其他
		<td rowspan="8">&emsp;&emsp;&emsp;照片黏貼處 &emsp;</td>
	  </tr>
	  <tr>
	    <th rowspan="3">E-mail:</th>
		<td colspan="4">(1)<input type="email" size="60"></td>
	  </tr>
	  <tr>
	    <td colspan="4">(2)<input type="email" size="60"></td>
	  </tr>
	  <tr>
	    <td colspan="4">(3)<input type="email" size="60"></td>
	  </tr>
	  <tr>
	    <th>遊戲名:</th>
	    <td colspan="4"><input type="text" name="遊戲名" size="63"></td>
	  </tr>
	  <tr>
	    <th>伺服器:</th>
	    <td colspan="4"><input type="text" name="伺服器" size="63"></td>
	  </tr>
	  <tr>
	    <th>遊戲性別:</th>
		<td  colspan="3"><input type="radio" name="遊戲性別" value="01">男少 <input type="radio" name="遊戲性別" value="01">女少</td>
	  </tr>
	  <tr>
	    <th>最愛的菜男人:</th>
		<td  colspan="4"><input type="text" name=">最愛的菜男人名子" size="63"></td>
	  </tr>
	  <tr>
		<th colspan="6" style align="center">角色主頁</th>
	  </tr>
	  <tr>
		<td colspan="6" style align="center"><br>&emsp;<br>&emsp;<br><br><br>照片黏貼處<br><br><br>&emsp;<br>&emsp;<br></td>
	  </tr>
	  <tr>
	    <th colspan="6" style align="center">好友條件</th>
	  </tr>
	  <tr>
	  <th><input type="checkbox" name="好友條件" value="LV">等級
	  <td><input type="number" name="等級" size="20"></td>
	  <th><input type="checkbox" name="好友條件" value="大佬玩家">大佬
	  <th><input type="checkbox" name="好友條件" value="每日上線">每日上線
	  <th colspan="2">其他:<textarea name="another" cols="25" rows="1"></textarea>
	  </tr>
	  <tr>
	  <th colspan="2">需求助戰角色</th>
	  <td><select name="kind">
		<option value="群攻">群攻
		<option value="單體">單體
		<option value="爆發">爆發
		<option value="治療">治療
		<option value="輔助">輔助
		<option value="附毒">附毒
		<option value="控制">控制
		<option value="淨化">淨化
		<option value="必中">必中
		<option value="禁療">禁療
		<option value="驅散">驅散
		<option value="免疫">免疫
		<option value="嘲諷">嘲諷
		<option value="破防">破防
	  </td>
	  <td colspan="2">
	  </td>
	  <td>
	  &emsp; &emsp; &emsp;
	  <input type="submit" value="提交">
	  <input type="reset" value="重新施入">
	  </td>
	  </select>
	</table>
  </body> 
</html>
